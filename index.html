<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="container">
        <div class="img-container">
            <img src="./img/DSC_0596.jpeg" alt="Golden Gate Bridge Picture">
            <div class="shadow">
                <img src="img/odin-lined.png" alt="The Odin Project Logo">
                <h3>THE ODIN PROJECT</h3>
            </div>
            <h4>Picture taken by David Rapoport</h4>
        </div>
        <div class="form-container">
            <h3>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
                Sign up now to get started.</h3>
            <h3>You Know What You Want.</h3>
            <form action="">
                <div class="form">
                    <div class="wrapper">
                        <div class="item">
                            <label for="name">First Name*</label>
                        <input type="text" name="name" placeholder="Thor" required>
                        </div>
                        <div class="item">
                            <label for="last_name">Last Name*</label>
                            <input type="text" name="last_name" placeholder="Odinson" required>
                        </div>
                        <div class="item">
                            <label for="email">Email*</label>
                        <input type="email" name="email" required>
                        </div>
                        <div class="item">
                            <label for="phone">Phone Number</label>
                        <input type="tel" name="phone">
                        </div>
                        <div class="item">
                            <label for="password">Password*</label>
                        <input type="password" name="password" required minlength="6">
                        </div>
                        <div class="item">
                            <label for="confirm">Confirm Password*</label>
                        <input type="password" name="confirm" required minlength="6">
                        </div>
                    </div>
                    
                </div>
                <button type="submit">Create Account</button>
            </form>
            <h4>Already have an account? <a href="">Log In</a></h4>
        </div>
        
    </section>
</body>
</html>
